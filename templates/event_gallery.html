<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>{{ event.name }}</title>
  <style>
    body { font-family: 'Segoe UI', sans-serif; background: #f2f2f2; margin: 0; padding: 0; }
    .container { max-width: 1000px; margin: 40px auto; padding: 20px; background: #fff; border-radius: 8px; }
    h1 { color: #003366; }
    p { color: #444; }
    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }
    .gallery-grid img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

<div class="container">
  <h1>{{ event.name }}</h1>
  <p><strong>Date:</strong> {{ event.date }}</p>
  <p>{{ event.description }}</p>

  <div class="gallery-grid">
    {% for image in event.images %}
    <img src="{{ url_for('static', filename='images/' + image) }}" alt="Event Photo">
    {% endfor %}
  </div>
</div>

</body>
</html>
