<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Web Admin Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(135deg, #000000, #0f1b36);
      color: #00f0ff;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    .container {
      margin: 50px auto;
      width: 80%;
    }
    h1 {
      color: #00ffcc;
      text-shadow: 0 0 10px #0ff;
    }
    .card {
      display: inline-block;
      background: rgba(255,255,255,0.05);
      padding: 20px;
      margin: 20px;
      border-radius: 12px;
      border: 1px solid rgba(0,255,255,0.2);
      width: 220px;
      transition: 0.3s;
      cursor: pointer;
    }
    .card:hover {
      box-shadow: 0 0 20px #0ff;
      transform: scale(1.05);
    }
    a {
      text-decoration: none;
      color: #f4ce14;
      font-weight: bold;
      display: block;
      margin-top: 10px;
    }
    .card p {
      margin: 0;
      font-size: 18px;
      color: #00f0ff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Web Admin Dashboard</h1>

    <!-- Manage Results -->
    <div class="card">
      <p>Manage Results</p>
      <a href="{{ url_for('manage_results') }}">Go</a>
    </div>

    <!-- Manage Events -->
    <div class="card">
      <p>Manage Events</p>
      <a href="{{ url_for('admin') }}">Go</a>
    </div>

    <!-- Manage Gallery (event-wise) -->
    <div class="card">
      <p>Manage Gallery</p>
      <a href="/admin_gallery">Go</a>
    </div>

    <!-- Logout -->
    <div class="card">
      <p>Logout</p>
      <a href="{{ url_for('logout') }}">Go</a>
    </div>
  </div>
</body>
</html>
